<mat-card>
  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form example-form-column" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id" >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" >
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary">Login</button>
        <a routerLink="/register" mat-raised-button class="back-to-login-button" color="accent">New User?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
