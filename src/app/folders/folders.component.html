<!-- folders.component.html -->
<mat-card>
  <mat-card-header>
    <h2>Folder Listing</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <div>
        <button mat-raised-button color="primary" (click)="Openpopup()" style="margin: 2%">Create New Folder</button>
      </div>
      <!-- Ajouter le champ de recherche -->
      <div style="margin-left: 20px;">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Search" [(ngModel)]="searchText" />
        </mat-form-field>
        <button  style="margin-left: 20px;" mat-raised-button color="primary" (click)="searchFolders()">Search</button>
      </div>

      <table mat-table matSort [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- OwnerId Column -->
        <ng-container matColumnDef="ownerId">
          <th mat-header-cell *matHeaderCellDef> Owner ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ownerId}} </td>
        </ng-container>

        <!-- LastModified Column -->
        <ng-container matColumnDef="lastModified">
          <th mat-header-cell *matHeaderCellDef> Last Modified </th>
          <td mat-cell *matCellDef="let element"> {{element.lastModified | date:'short'}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="custom-column"> Action</th>
          <td mat-cell *matCellDef="let element" class="custom-column">
            <div class="inline-buttons">
              <a mat-raised-button (click)="EditFolder(element.id)" color="primary">Edit</a>
              <a mat-raised-button (click)="RemoveFolder(element.id)" color="accent">Delete</a>
              <a mat-raised-button (click)="SeeDetails(element.id)" color="warn">Details</a>

            </div>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of folders">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
