<div class="folder-details-container">
  <h2>Folder Details</h2>
  <p><strong>Folder Name:</strong> {{ folderDetails.name }}</p>
  <p><strong>Total Documents:</strong> {{ folderDetails.documents.length }}</p>
  <p><strong>Documents:</strong></p>
  <table mat-table [dataSource]="folderDetails.documents" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let document">{{ document.title }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let document">{{ document.type }}</td>
    </ng-container>

    <!-- Last Modified Column -->
    <ng-container matColumnDef="lastModified">
      <th mat-header-cell *matHeaderCellDef>Last Modified</th>
      <td mat-cell *matCellDef="let document">{{ document.lastModified | date:'short' }}</td>
    </ng-container>

    <!-- Detach Column -->
    <ng-container matColumnDef="detach">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let document">
        <a mat-raised-button (click)="detachDocument(document.id)" color="accent">Detach</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'type', 'lastModified', 'detach']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'type', 'lastModified', 'detach'];"></tr>
  </table>
</div>
