<form class="example-form" [formGroup]="documentForm">
  <mat-card>
    <mat-card-content>


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput placeholder="ID" formControlName="id" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option value="Un Assigned">--</mat-option>
          <mat-option value="PDF">PDF</mat-option>
          <mat-option value="Image">Image</mat-option>
          <mat-option value="Excel">Excel</mat-option>
          <mat-option value="Text">Text</mat-option>
          <mat-option value="CSV">CSV</mat-option>
          <mat-option value="PPT">PPT</mat-option>
          <mat-option value="Word">Word</mat-option>

        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Size (Bytes)</mat-label>
        <input matInput placeholder="Size (Bytes)" formControlName="sizeInBytes">
      </mat-form-field>

      <!-- Folder Select -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Folder</mat-label>
        <mat-select formControlName="folderId">
          <mat-option *ngFor="let folder of folders" [value]="folder.id">
            {{ folder.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-footer>
      <div class="example-button-row" style="margin: 4px">
        <button mat-raised-button color="primary" type="button" (click)="saveDocument()">Save</button> |
        <a (click)="closePopup()" mat-raised-button color="accent">Close</a>
      </div>
    </mat-card-footer>
  </mat-card>
</form>
